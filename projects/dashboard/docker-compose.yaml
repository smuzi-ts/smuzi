services:
  calcuspace_postgres:
    image: postgres:16
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'calcuspace_postgres:/var/lib/postgresql/data'
    networks:
      - calcuspace_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  calcuspace_network:
    driver: bridge

volumes:
  calcuspace_postgres:
    driver: local